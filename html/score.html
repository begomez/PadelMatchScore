  			function initPage() {
				setTexts();

				prepareRepository();

				if (isContinueMatch()) {
					restoreMatch();

				} else {
					createMatch();	
				}			
			}
			
			 initBezel(
		    		tau,
		    		"score", 
		    		function() {
		    			var save = confirm(LANG_JSON_DATA["confirm_save"]);
		    			if (save == true) {
		    				onSaveBtnClick();
		    			}
		    		},
		    		function() {		
		    			var discard = confirm(LANG_JSON_DATA["confirm_discard"]);
		    			if (discard == true) {
		    				onDiscardBtnClick();

		    		},
		    		3000
	    		);
