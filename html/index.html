<html>

	<body onload="javascript:initPage();">

		            <li class="li-has-thumb-left">
		            	<div onclick="navigateTo('score.html');">

	                	</div>
		            </li>
		           
		            <li class="li-has-thumb-left">

		<script src="../js/tizen_events.js"></script>

		<script src="../js/presenter_index.js"></script>

		<script>

			function navigateTo(target) {
				window.location = target;
			}

			function initPage() {
				setTexts();
			}
			
		    initBezel(
		    		tau,
		    		"main", 
		    		function() {
		    			var snapList = document.getElementById("listContent");
			    		var snapListComponent = tau.widget.SnapListview(snapList);
			    		var index = 0;
			    		var selectedIndex = snapListComponent.getSelectedIndex();
			    		if (selectedIndex !== null) {
			    			index = selectedIndex;
			    		}   
				    console.log("index is " + index);			    
			    		snapListComponent.scrollToPosition(++index);
		    		},
		    		function() {		
		    			var snapList = document.getElementById("listContent");
			    		var snapListComponent = tau.widget.SnapListview(snapList);
			    		var index = 0;
			    		var selectedIndex = snapListComponent.getSelectedIndex();
			    		if (selectedIndex !== null) {
			    			index = selectedIndex;
			    		}   
				    console.log("index is " + index);			    
			    		snapListComponent.scrollToPosition(--index);
		    		},
		    		1000
	    		);
	</script>
