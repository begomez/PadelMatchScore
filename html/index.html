<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no">

		<title id="mainTitle"></title>

		<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
		<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../lib/tau/wearable/theme/default/tau.circle.min.css">

		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/common_list.css">
		<link rel="stylesheet" href="../css/index.css">
			
		<script src="../js/tizen_circle_helper.js"></script>
		<script src="../lib/tau/wearable/js/tau.js"></script>
	</head>

	<body onload="javascript:initPage();">
		<div class="ui-page ui-page-active grad" id="main">
		
			<header id="header" class="ui-header">
				<h2 id="secondaryTitle" class="ui-title"></h2>
			</header>
			
			<div id="content" class="ui-content content-padding">
				<ul id="listContent" class="ui-listview">
				
		            <li class="li-has-thumb-left">
  	    	                <div class="img-icon play-icon ui-li-thumb-left"></div>
		            
			            	<a onclick="javacript:toScore();">
	    	                		<span id="item1"></span>
		                	</a>
		            </li>
		           
		            <li class="li-has-thumb-left">
		            	    	<div class="img-icon history-icon ui-li-thumb-left"></div>
		            
			            	<a onclick="javascript:toResults();">
	    	                		<span id="item4"></span>
			            	</a>
		            </li>
		            
		            <li class="li-has-thumb-left">
		            	    <div class="img-icon stats-icon ui-li-thumb-left"></div>
		            
			            	<a onclick="javascript:toStats();">
	    	                		<span id="item5"></span>
			            	</a>
		            </li>
		            
		            <li class="li-has-thumb-left">
		            	    	<div class="img-icon tutorial-icon ui-li-thumb-left"></div>
		            
			            	<a onclick="javascript:toTutorial();">
	    	                		<span id="item6"></span>
			            	</a>
		            </li>
	         	</ul>
         	</div>
		</div>


		<script src="../js/tizen_events.js"></script>

		<script src="../js/tizen_battery.js"></script>

		<script src="../js/bezel.js"></script>

		<script src="../language.js"></script>		

		<script src="../js/navigation.js"></script>

		<script src="../js/utils_html.js"></script>

		<script src="../js/controller_index.js"></script>

		<script>

			function initPage() {
				setTexts();
			}
			
			var DELAY = 1000;
			
		    initBezel(
		    		tau,
		    		"main", 
		    		function() {
		    			var index = 0;
			    		var selectedIndex = getSelectedIndexOnList("listContent");
			    		if (selectedIndex !== null) {
			    			index = selectedIndex;
			    		}   
			    		snapListComponent.scrollToPosition(++index);
		    		},
		    		function() {		
		    			var index = 0;
			    		var selectedIndex = getSelectedIndexOnList("listContent");		    			
			    		if (selectedIndex !== null) {
			    			index = selectedIndex;
			    		}   
			    		snapListComponent.scrollToPosition(--index);
		    		},
		    		DELAY
	    		);
	</script>
		
	</body>
</html>
