<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no">

		<title id="mainTitle"></title>

		<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
		<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../lib/tau/wearable/theme/default/tau.circle.min.css">
		<link rel="stylesheet" type="text/css" href="../lib/tau/wearable/theme/default/taucharts.min.css">

		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/stats.css">
		
	    <script src="../js/tizen_circle_helper.js"></script>
		<script src="../lib/tau/wearable/js/tau.js"></script>
		<script src="../lib/tau/wearable/js/tau.graph.js"></script>
		<script src="../lib/tau/wearable/js/taucharts.min.js"></script>
	</head>
	
	<body onload="javascript:initPage();">
	
		<div class="ui-page" id="stats">
		
			<header id="header" class="ui-header">
				<h2 id="secondaryTitle" class="ui-title"></h2>
			</header>
	
			<div id="content" class="ui-content">
				<div class="ui-graph"
					 id="graph"
					 data-mode="continuous"
					 data-graph="line"
					 data-color="#0F0"
					 data-xlabel="Number"
					 data-ylabel="Value"
					 data-xinit="0"
					 data-yinit="0"
					 data-axis-x-type="index"
					 data-axis-x-max-count="10"
					 data-axis-x-unit="s"
					 data-value="[1,2,5]">
				 </div>
			</div><!-- /content -->
		</div><!-- /page -->


		<script src="../js/tizen_events.js"></script>

		<script src="../js/tizen_battery.js"></script>

		<script src="../language.js"></script>

		<script src="../js/utils_html.js"></script>
		
		<script src="../js/utils_logger.js"></script>
		
		<script src="../js/utils_common.js"></script>
		
		<script src="../js/padel_database.js"></script>
				
		<script src="../js/padel_core.js"></script>
		
		<script src="../js/presenter_stats.js"></script>
		<script src="../js/presenter_stats_graphic.js"></script>
			
		<script>
	
			function initPage() {
				setTexts();
			}
			
			initGraph();
			
			retrieveData();
			
		</script>
			
	</body>

</html>
